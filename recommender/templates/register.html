<!DOCTYPE html>
<html>
<head>
    <title>Register | MoodMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">

    <h2 class="mb-4 text-center">📝 Register for MoodMate</h2>

    <form method="POST" class="mx-auto border p-4 bg-light text-dark rounded shadow" style="max-width: 400px;">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" id="id_username" name="username" class="form-control" placeholder="Choose Username"
                   value="{{ request.POST.username }}" required>
        </div>

        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" id="id_password" name="password" class="form-control" placeholder="Choose Password"
                   required>
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>

    <p class="text-center mt-3">
        Already have an account? <a href="{% url 'login' %}" class="text-info">Login here</a>
    </p>

    {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

</div>
</body>
</html>
